<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Инженерно Чертане & Документация | Начало</title>
    
    <!-- КОРЕКЦИЯ: Пълни линкове към Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net">
    
    <style>
        /* ГАРАНЦИЯ ЗА ПОДРАВНЯВАНЕ: Избутваме всичко вдясно в навигацията */
        @media (min-width: 992px) {
            .navbar-collapse {
                display: flex !important;
                justify-content: space-between;
            }
            .navbar-nav {
                margin-left: auto !important; /* Това избутва бутоните вдясно */
            }
        }

        .hero-section {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 100px 0;
        }

        /* Увеличаване на шрифта на бутоните */
        .btn-large-custom {
            font-size: 1.2rem !important;
            font-weight: 700 !important;
            padding: 10px 25px !important;
            border-width: 2px !important;
        }

        .text-gradient {
            background: linear-gradient(45deg, #0d6efd, #0dcaf0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn { transition: all 0.3s ease; }
        .btn:hover { transform: translateY(-3px); }
    </style>
</head>
<body>

<!-- Навигация -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top py-3 border-bottom border-secondary">
    <div class="container">
        <!-- Лого вляво -->
        <a class="navbar-brand fw-bold fs-2" href="/">
            <i class="bi bi-vector-pen text-primary"></i> DRAFTING<span class="text-primary">PRO</span>
        </a>

        <!-- Бутон за мобилно меню -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Контейнер за бутоните вдясно -->
        <div class="collapse navbar-collapse" id="navContent">
            <!-- flex-row подрежда елементите един до друг, list-unstyled премахва точките -->
            <ul class="navbar-nav ms-auto d-flex flex-row align-items-center gap-3 list-unstyled mb-0 mt-3 mt-lg-0">
                
                <!-- Език -->
                <li class="nav-item">
                    <button class="btn btn-outline-light px-3 py-2 fw-bold border-2 fs-5 d-flex align-items-center" id="langBtn">
                        <i class="bi bi-translate me-2"></i><span id="langText">BG</span>
                    </button>
                </li>

                <!-- Вход -->
                <li class="nav-item">
                    <a href="/login.html" class="btn btn-outline-primary px-4 py-2 fw-bold border-2 fs-5 text-uppercase text-decoration-none">
                        Вход
                    </a>
                </li>

                <!-- Регистрация -->
                <li class="nav-item">
                    <a href="/register.html" class="btn btn-primary px-4 py-2 fw-bold border-2 fs-5 text-uppercase shadow text-decoration-none">
                        Регистрация
                    </a>
                </li>
                
            </ul>
        </div>
    </div>
</nav>

<!-- Hero Section -->
<header class="py-5 my-lg-5">
    <div class="container">
        <div class="row align-items-center g-5">
            <div class="col-lg-6 text-center text-lg-start">
                <div class="badge bg-primary bg-opacity-10 text-primary mb-3 px-3 py-2 border border-primary border-opacity-25 rounded-pill">
                    <i class="bi bi-stars me-1"></i> Ново: 3D Моделиране
                </div>
                <h1 class="display-2 fw-bold mb-4">
                    Прецизно <span class="text-gradient">чертане</span> за вашите идеи
                </h1>
                <p class="fs-4 text-secondary mb-5">
                    Професионално изготвяне на 2D и 3D документация с гарантирана точност.
                </p>
                <div class="d-grid gap-3 d-md-flex justify-content-lg-start">
                    <a href="/register.html" class="btn btn-primary btn-lg px-5 py-3 shadow fw-bold">
                        Започни проект <i class="bi bi-arrow-right ms-2"></i>
                    </a>
                    <a href="#services" class="btn btn-outline-secondary btn-lg px-5 py-3 fw-bold">
                        Нашите услуги
                    </a>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="position-relative">
                    <img src="https://images.unsplash.com" 
                         class="img-fluid rounded-4 shadow-lg border border-secondary border-opacity-10" 
                         alt="Инженерно чертане">
                    <div class="position-absolute bottom-0 start-0 bg-white p-3 m-3 rounded-3 shadow-sm border d-none d-md-block">
                        <div class="d-flex align-items-center gap-3 text-dark text-start">
                            <div class="bg-success bg-opacity-10 p-2 rounded-circle text-success">
                                <i class="bi bi-check-circle-fill"></i>
                            </div>
                            <div>
                                <h6 class="mb-0 fw-bold">100% Точност</h6>
                                <small class="text-muted">ISO Сертифицирано</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net"></script>

<script>
    // Поправена логика за смяна на езика
    const langBtn = document.getElementById('langBtn');
    const langText = document.getElementById('langText');
    
    langBtn.addEventListener('click', () => {
        if (langText.innerText === 'BG') {
            langText.innerText = 'EN';
        } else {
            langText.innerText = 'BG';
        }
    });
</script>

</body>
</html>
