<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tech-drafting-app</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
      <div class="container-fluid px-4">
        <a class="navbar-brand fs-3" href="/">Drafting AI</a>
        <div class="d-flex justify-content-end flex-grow-1 align-items-center gap-3">
          <button id="langToggle" class="btn btn-outline-light btn-lg">
            <i class="bi bi-translate"></i> BG/EN
          </button>
          <div id="authButtons" class="d-flex gap-2">
            <a href="/login.html" class="btn btn-primary btn-lg">Вход</a>
            <a href="/register.html" class="btn btn-outline-primary btn-lg">Регистрация</a>
          </div>
          <div id="userMenu" class="d-none d-flex align-items-center gap-2">
            <span id="userName" class="text-white fs-5"></span>
            <button id="logoutBtn" class="btn btn-danger btn-lg">Изход</button>
          </div>
        </div>
      </div>
    </nav>
    <div class="container-fluid bg-primary bg-gradient py-4">
      <form id="quick-login-form" class="row justify-content-center align-items-center g-2">
        <div class="col-12 col-md-3">
          <input type="email" class="form-control form-control-lg" id="quickEmail" placeholder="Имейл (напр. test1_tp@example.com)" required>
        </div>
        <div class="col-12 col-md-3">
          <input type="password" class="form-control form-control-lg" id="quickPassword" placeholder="Парола" required>
        </div>
        <div class="col-12 col-md-2 d-grid">
          <button type="submit" class="btn btn-light btn-lg fw-bold">Бърз вход</button>
        </div>
        <div class="col-12 col-md-4 text-white text-center text-md-start mt-2 mt-md-0">
          <span class="d-block">Тестови акаунти:</span>
          <span class="small">test1_tp@example.com / tpy123 &nbsp;|&nbsp; test2_ty@example.com / ty12345</span>
        </div>
      </form>
    </div>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Добре дошли в Engineering Drafts</h1>
      <p class="lead text-center">Моля, влезте или се регистрирайте, за да продължите.</p>
    </div>
    <script>
      document.getElementById('quick-login-form')?.addEventListener('submit', async function(e) {
        e.preventDefault();
        const email = document.getElementById('quickEmail').value;
        const password = document.getElementById('quickPassword').value;
        try {
          const { supabase } = await import('./src/supabase.js');
          const { data, error } = await supabase.auth.signInWithPassword({ email, password });
          if (error) {
            alert('Грешка при вход: ' + error.message);
            return;
          }
          // Вземи ролята (ако има)
          const { data: profile } = await supabase
            .from('profiles')
            .select('role')
            .eq('id', data.user.id)
            .single();
          if (profile?.role === 'admin') {
            window.location.href = '/admin.html';
          } else {
            window.location.href = '/dashboard.html';
          }
        } catch (err) {
          alert('Грешка: ' + err.message);
        }
      });
    </script>
    <script type="module" src="/src/auth.js"></script>
    <script type="module" src="/src/main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
