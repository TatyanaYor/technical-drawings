<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход | Техническо чертане</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Drafting AI</a>
            <div class="d-flex align-items-center">
                <button id="langToggle" class="btn btn-outline-light btn-sm me-3">
                    <i class="bi bi-translate"></i> BG/EN
                </button>
                <div id="authButtons">
                    <a href="/login.html" class="btn btn-sm btn-primary me-2">Вход</a>
                    <a href="/register.html" class="btn btn-sm btn-outline-primary">Регистрация</a>
                </div>
                <div id="userMenu" class="d-none">
                    <span id="userName" class="text-white me-3 small"></span>
                    <button id="logoutBtn" class="btn btn-sm btn-danger">Изход</button>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow p-4">
                    <h2 class="mb-4 text-center">Вход</h2>
                    <form id="login-form">
                        <div class="mb-3">
                            <label for="email" class="form-label">Имейл</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Парола</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Вход</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="/src/auth.js"></script>
    <script type="module" src="/src/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
